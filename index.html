<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veiculos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <!--titulo principal da página-->
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas as características opicionais que ele possui.</p>
                <!--formulário-->
                <form>
                    <div class="box-input">
                        <label for="title">
                        Título do anúncio:
                            <spam class="required-field">*</spam>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo..." minlength="1" maxlength="30" required>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                    <!--input para inserir o preço do carro-->
                    <div class="box-input">
                        <label for="price">
                        Preço do veículo:
                            <spam class="required-field">*</spam>
                        </label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    <!--div para inserir uma textarea(caixa de texto)-->
                    <div class="box-input">
                        <label for="description">Descrição
                            <spam class="required-field">*</spam>
                        </label>
                        <textarea id="description" name="description" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo..."></textarea>
                    </div>
                    <!--Marcar apenas uma opção: select-->
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <spam class="required-field">*</spam>
                        </label>
                        <!--select serve para selecionar por exemplo uma única opção de uma lista-->
                        <select id="unique-owner" name="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                        Marca:
                            <spam class="required-field">*</spam>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo..." minlength="1" maxlength="20" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                        Quilometragem:
                            <spam class="required-field">*</spam>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <!--div para selecionar a data de compra do veículo utilizando o input date-->
                    <div class="box-input">
                        <label for="purchase_date">
                        Data de compra do veículo
                            <spam class="required-field">*</spam>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <!--div para selecionar o tipo de câmbio do carro-->
                    <div class="box-input">
                        <p>Câmbio:
                            <spam class="required-field">*</spam>
                        </p>
                        <!--radio serve para marcar uma opção-->
                        <input type="radio" id="manual" name="gear">
                        <!--nome da opção de marcação-->
                        <label for="manual">Manual</label>
                        <!--radio serve para marcar uma opção-->
                        <input type="radio" id="auto" name="gear">
                        <!--nome da opção de marcação-->
                        <label for="auto">Automático</label>
                    </div>
                    <!--div para marcar as caixinhas(checkbox) de características opicionais que o veículo possui-->
                    <div class="optional_box">
                        <p>opicionais:</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">Vidro Automático</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <!--div para o envio das imagens do veículo-->
                    <div class="box-input">
                        <p>Envie imagens do veículo:
                            <spam class="required-field">*</spam>
                        </p>
                        <!--Input para inserir imagens no formulário. Multiple accept - para poder enviar mais de uma imagem-->
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <!--input de botão para cadastrar o veículo e enviar as informações-->
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

</html>
